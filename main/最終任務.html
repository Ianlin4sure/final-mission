<!-- 聊天按鈕 -->
<button id="chatBtn" class="chat-btn">💬</button>

<!-- 聊天視窗 -->
<div id="chatWindow" class="chat-window">
  <div class="chat-header">
    <span>聯絡我!</span>
    <button id="closeChat" class="close-btn">&times;</button>
  </div>
  <div class="chat-body" id="chatBody">
    <P><strong>👀想跟我聯絡嗎?<br><br>我的email: ian.lin0111@gmail.com</strong></P>

        <script>
window.addEventListener('load', () => {
    document.body.classList.add('loaded');
});
const searchBtn = document.getElementById("searchBtn");
const searchContainer = document.querySelector(".search-box");
const searchInput = document.getElementById("searchInput");

searchBtn.addEventListener("click", (e) => {
  e.stopPropagation(); // 阻止點按按鈕時觸發 document click
  searchContainer.classList.toggle("show");
  searchInput.focus();
});

searchInput.addEventListener("input", () => {
  const keyword = searchInput.value.trim().toLowerCase();
  const items = document.querySelectorAll(".content-item");
  const hint = document.getElementById("searchHint");

  let hasMatch = false;

  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    if (text.includes(keyword)) {
      item.style.display = "block";
      hasMatch = true;
    } else {
      item.style.display = "none";
    }
  });

  if (keyword === "") {
    hint.textContent = "請輸入關鍵字以顯示結果";
    hint.style.display = "block";
  } else if (!hasMatch) {
    hint.textContent = "找不到相關內容";
    hint.style.display = "block";
  } else {
    hint.style.display = "none";
  }
});

document.addEventListener("click", (e) => {
  if (!searchContainer.contains(e.target)) {
    searchContainer.classList.remove("show");
  }
});

const chatBtn = document.getElementById("chatBtn");
const chatWindow = document.getElementById("chatWindow");
const closeChat = document.getElementById("closeChat");
const chatInput = document.getElementById("chatInput");
const chatBody = document.getElementById("chatBody");

chatBtn.addEventListener("click", () => {
  chatWindow.style.display = "flex";
  chatInput.focus();
});

closeChat.addEventListener("click", () => {
  chatWindow.style.display = "none";
});

// 簡單示範輸入訊息後在聊天視窗顯示
chatInput.addEventListener("keydown", (e) => {
  if(e.key === "Enter" && chatInput.value.trim() !== "") {
    const userMsg = document.createElement("div");
    userMsg.textContent = chatInput.value.trim();
    userMsg.style.padding = "6px 8px";
    userMsg.style.margin = "4px 0";
    userMsg.style.background = "#e0e0e0";
    userMsg.style.borderRadius = "6px";
    chatBody.appendChild(userMsg);
    chatBody.scrollTop = chatBody.scrollHeight;
    chatInput.value = "";
  }
});

</script>
